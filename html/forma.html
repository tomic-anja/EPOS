    <div class="forma">
      <form class="forma-upitnik">
        <h1>Prijava za newsletter</h1>

        <label for="pol">Izaberite pol</label>
        <select name="pol" id="pol">
          <option value="zenski">Ženski</option>
          <option value="muski">Muški</option>
          <option value="drugo">Drugo</option>
        </select>
        <br />
        <br />
        <label for="ime">Ime</label>
        <input
          type="text"
          placeholder="Ime"
          class="ime"
          name="ime"
          size="25"
          maxlength="20"
        />
        <br />
        <br />
        <label for="prezime">Prezime</label>
        <input
          type="text"
          placeholder="Prezime"
          class="prezime"
          name="prezime"
          size="25"
          maxlength="20"
        />
        <br />
        <br />
        <label for="e-mail">E-mail</label>
        <input
          type="text"
          placeholder="E-mail"
          class="e-mail"
          name="e-mail"
          size="25"
          manxlength="30"
        />
        <br />
        <br />
        <label for="zanr" class="zanr">Izaberite žanr filma</label>
        <br />
        <input type="radio" name="zanr" class="zanr" value="akcioni" checked />
        <label for="akcioni">Akcioni</label>
        <br />
        <input type="radio" name="zanr" class="zanr" value="dokumentarni" />
        <label for="dokumentarni">Dokumentarni</label>
        <br />
        <input type="radio" name="zanr" class="zanr" value="triler" />
        <label for="triler">Triler</label>
        <br />
        <input type="radio" name="zanr" class="zanr" value="horor" />
        <label for="horor">Horor</label>
        <br />
        <input type="radio" name="zanr" class="zanr" value="komedija" />
        <label for="komedija">Komedija</label>
        <br />
        <input type="radio" name="zanr" class="zanr" value="drugo" />
        <label for="drugo">Drugo</label>
        <br />
        <br />
        <label for="komentar">Vaš predlog za poboljšanje newsletter-a</label>
        <br />
        <textarea
          name="komentar"
          class="komentar"
          id="kom"
          cols="60"
          rows="10"
        ></textarea>
        <br />
        <button class="posalji" type="button">Pošalji</button>
        <button class="obrisi" type="reset">Obriši</button>
      </form>
